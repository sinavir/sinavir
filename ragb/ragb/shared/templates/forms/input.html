{% load bulma %}

<label class="label {% if field.field.required %}{{ form.required_css_class }}{% endif %}">
  {{ field.label_tag }}
</label>

<div class="control">
  {{ field|bulmafy:'input' }}

  {% for error in field.errors %}
  <span class="help is-danger {{ form.error_css_class }}">{{ error }}</span>
  {% endfor %}

  {% if field.help_text %}
  <div class="help">
    {{ field.help_text|safe }}
  </div>
  {% endif %}
</div>
